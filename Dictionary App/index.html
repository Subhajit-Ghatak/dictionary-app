<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" style="pointer-events: none;">Dictionary App</a>
          <form class="d-flex" role="search">
            <input id="wordSearched" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="submit" class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
    </nav>
    
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-2" src="https://raw.githubusercontent.com/twbs/icons/d5aa187483a1b0b186f87adcfa8576350d970d98/icons/book-half.svg" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold"><span id="words">Search for a word!</span></h1>
        <div class="col-lg-6 mx-auto">
          <p id="display" class="lead mb-4"><span id="defin">Type a word in the top right search bar and get the meaning of the word here</span></p>
          <!--<h1 class="display-5 fw-bold"><input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button></h1>-->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
    <script src="script.js"></script>
</body>
</html>
